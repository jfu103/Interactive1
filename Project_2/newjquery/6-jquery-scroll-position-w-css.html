<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!--Jquery goes here-->
<script>

$(document).ready(function() {
	var s = $("body");
  var seethru = $(".bigbox");
	var pos = s.position();
	$(window).scroll(function() {
		var windowpos = $(window).scrollTop();
		if (windowpos >= pos.top & windowpos <=600) {
      s.addClass("bg1");
      s.removeClass("bg2");
      s.removeClass("bg3");
      s.removeClass("bg4");
      s.removeClass("bg5");
          seethru.removeClass("make-transparent");
		}

    else if (windowpos >= pos.top & windowpos >=1200 & windowpos <=1799) {
      s.addClass("bg2");
      s.removeClass("bg1");
      s.removeClass("bg3");
      s.removeClass("bg4");
      s.removeClass("bg5");
    seethru.removeClass("make-transparent");
    }

    else if (windowpos >= pos.top & windowpos >=1800 & windowpos <=2399) {
      s.addClass("bg3");
      seethru.addClass("make-transparent");
      s.removeClass("bg1");
      s.removeClass("bg2");
      s.removeClass("bg4");
      s.removeClass("bg5");
    }

    else if (windowpos >= pos.top & windowpos >=2400 & windowpos <=2999) {
      s.addClass("bg4");
      s.removeClass("bg1");
      s.removeClass("bg2");
      s.removeClass("bg3");
      s.removeClass("bg5");
          seethru.removeClass("make-transparent");
    }

    else if (windowpos >= pos.top & windowpos >=3000) {
      s.addClass("bg5");
      s.removeClass("bg1");
      s.removeClass("bg2");
      s.removeClass("bg3");
      s.removeClass("bg4");
          seethru.removeClass("make-transparent");
    }

    else {
			s.removeClass("sticka");
		}
	});
});

</script>

background-color:white;

transition: all .5s ease-in-out;
}

transition: all .5s ease-in-out;
